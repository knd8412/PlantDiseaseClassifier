seed: 42
project_name: "PlantVillage-Baseline"
task_name: "convnet_bn_tiny"
tags: ["tiny", "batchnorm", "scratch"]
device: "cuda"   # or "cpu" if you stay on CPU

data:
  dataset_name: "DScomp380/plant_village"
  image_size: 256          # or 128 if you want faster
  subset_fraction: 0.05    # tiny dataset (5%)
  val_size: 0.15
  test_size: 0.15
  num_workers: 4
  normalize: true
  augment: false

model:
  num_classes: 39
  channels: [32, 64, 128]
  regularisation: "batchnorm"
  dropout: 0.0

train:
  epochs: 10               # you can reduce to 10
  batch_size: 64
  optimizer: "adamw"
  lr: 0.001
  weight_decay: 0.0001

  patience: 3
  min_delta: 0.0

  scheduler:
    type: "cosine"
    T_max: 10

clearml:
  enabled: true
  project: "KCL-PlantVillage"
  task_name: "convnet_bn_tiny"
  output_uri: null
