seed: 42
project_name: "PlantVillage-ResNet18"
task_name: "resnet18-medium-clearml-V2"
tags: ["resnet18", "transfer_learning", "medium_subset"]
device: "cuda"

data:
  source: "hf"
  clearml_subset: "medium"      # "tiny" | "medium" | "large" as in train.py
  dataset_name: "DScomp380/plant_village"
  data_dir: "/kaggle/input/plantvillage-dataset"  # unused for clearml source, but ok
  modalities: ["color"]         # IMPORTANT: just RGB for ResNet
  image_size: 224               # standard for ResNet18
  subset_fraction: 1.0
  val_size: 0.15
  test_size: 0.15
  num_workers: 4
  normalize: true
  augment: true


  balance_strategy: null
  balance_config:
    seed: 42
    replacement: true
    weight_power: 1.0
    sampling_strategy: "none"
    use_weighted_loss: true

model:
  arch: "resnet18"
  num_classes: 39
  channels: [32, 64, 128]
  regularisation: "none"
  dropout: 0.2
  pretrained: true
  train_backbone: true

train:
  epochs: 15
  batch_size: 64
  optimizer: "adamw"
  lr: 0.0001
  weight_decay: 0.0001

  patience: 3
  min_delta: 0.0

  scheduler:
    type: "cosine"
    T_max: 15

clearml:
  enabled: true
  project: "KCL-PlantVillage"
  task_name: "resnet18-medium-clearml"
  output_uri: null
  queue: null
