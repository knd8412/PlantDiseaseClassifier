seed: 42
project_name: "PlantVillage-ResNet18"
task_name: "resnet18-medium-clearml-V2"
tags: ["resnet18", "transfer_learning", "medium_subset"]
device: "cuda"

dataset:
  ids:
    tiny:   "e1277db0a8a445d9b6faa1f3947c1fe0"   # 5%
    medium: "428add6db5904f48a46c7eb9888b5820"   # 30%
    large:  "f4c194815a6d4b849fd9eba04645a39e"   # 100%


data:
  source: "clearml"
  clearml_subset: "medium"
  dataset_name: "DScomp380/plant_village"
  data_dir: "/kaggle/input/plantvillage-dataset"
  modalities: ["color"]
  image_size: 224
  # subset_fraction: 1.0
  val_size: 0.15
  test_size: 0.15
  num_workers: 4
  normalize: true
  augment: true


  balance_strategy: null
  balance_config:
    seed: 42
    replacement: true
    weight_power: 1.0
    sampling_strategy: "none"
    use_weighted_loss: true

model:
  arch: "resnet18"
  num_classes: 39
  dropout: 0.2
  pretrained: true
  train_backbone: true

train:
  epochs: 15
  batch_size: 64
  optimizer: "adamw"
  lr: 0.0001
  weight_decay: 0.0001

  patience: 3
  min_delta: 0.0

  scheduler:
    type: "cosine"
    T_max: 15

clearml:
  enabled: true
  project: "KCL-PlantVillage"
  task_name: "resnet18-medium-clearml-v2"
  output_uri: null
  queue: "default"
