seed: 42
project_name: "PlantVillage-Baseline"
task_name: "scratch-cnn-baseline"
tags: ["baseline", "scratch", "subset25"]
device: "cuda" 

data:
  dataset_name: "DScomp380/plant_village"
  image_size: 256
  subset_fraction: 0.25
  val_size: 0.15
  test_size: 0.15
  num_workers: 4
  normalize: true
  augment: false


model:
  channels: [32, 64, 128]  # conv blocks widths
  dropout: 0.2
  use_batchnorm: true

train:
  epochs: 30
  batch_size: 64
  optimizer: "adamw"
  lr: 0.001         
  weight_decay: 0.0001
  patience: 3        # early stopping patience

clearml:
  enabled: true
  project: "KCL-PlantVillage"
  task_name: "baseline-scratch"
  output_uri: null
